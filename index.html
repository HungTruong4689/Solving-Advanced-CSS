<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/fontawesome-free-6.4.0-web/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        
        <header class="header">
            <div class="grid">
                <nav class="header__navbar">
                    <ul class="header__navbar-list">
                        <li class="header__navbar-item header__navbar-item-has-qr header__navbar-item--separate">Seller Center
                            <div class="header__qr">
                                <img src="./assets/image/qr_code.png" alt="QR code" class="header__qr-img">
                                <div class="header__qr-apps">
                                    <a href="" class="header__qr-link"><img src="./assets/image/google_play.png" alt="Google Play" class="header__qr-download-img"></a>
                                    <a href="" class="header__qr-link"><img src="./assets/image/app_store.png" alt="App Store" class="header__qr-download-img"></a>
                                    
                                </div>
                            </div>
                        </li>
                        <li class="header__navbar-item"> 
                            <span class="header__navbar-title--no-pointer">Connect</span> 
                            <a href="" class="header__navbar-icon-link"><i class="header__navbar-icon fa-brands fa-facebook"></i></a>
                            <a href="" class="header__navbar-icon-link"><i class="header__navbar-icon fa-brands fa-instagram"></i></a>
                        </li>
                    </ul>
                    <ul class="header__navbar-list">
                        <li class="header__navbar-item header__navbar-item--has-notify">
                            <a href="" class="header__navbar-item-link"> 
                                <i class="header__navbar-icon fa-solid fa-bell"></i>Notification</a> 
                            <div class="header__notify">
                                <header class="header__notify-header">
                                    <h3>New notification</h3>
                                </header>
                                <ul class="header__notify-list">
                                    <li class="header__notify-item">
                                        <a href="" class="header__notify-link">
                                            <img src="https://domf5oio6qrcr.cloudfront.net/medialibrary/11435/b3c65ed2-1c85-4f8f-9bd0-b3503d592ffe.jpg" alt="" class="header__notify-img">
                                            <div class="header__notify-info">
                                                <span class="header__notify-name">Brand Ohui Cosmetic</span>
                                                <span class="header__notify-description">Description of Ohui</span>
                                            </div>
                                        </a>
                                    </li>
                                    <li class="header__notify-item header__notify-item--viewed">
                                        <a href="" class="header__notify-link">
                                            <img src="https://domf5oio6qrcr.cloudfront.net/medialibrary/11435/b3c65ed2-1c85-4f8f-9bd0-b3503d592ffe.jpg" alt="" class="header__notify-img">
                                            <div class="header__notify-info">
                                                <span class="header__notify-name">Brand Ohui Cosmetic</span>
                                                <span class="header__notify-description">Description of Ohui</span>
                                            </div>
                                        </a>
                                    </li>
                                    <li class="header__notify-item">
                                        <a href="" class="header__notify-link">
                                            <img src="https://domf5oio6qrcr.cloudfront.net/medialibrary/11435/b3c65ed2-1c85-4f8f-9bd0-b3503d592ffe.jpg" alt="" class="header__notify-img">
                                            <div class="header__notify-info">
                                                <span class="header__notify-name">Brand Ohui Cosmetic</span>
                                                <span class="header__notify-description">Description of Ohui</span>
                                            </div>
                                        </a>
                                    </li>
                                </ul>
                                <footer class="header__notify-footer">
                                    <a href="" class="header__notify-footer-btn">View all notifications</a>
                                </footer>
                            </div>
                        </li>
                        <li class="header__navbar-item">
                            <a href="" class="header__navbar-item-link"><i class="header__navbar-icon fa-regular fa-circle-question"></i>Help</a></li>
                        <li class="header__navbar-item">
                            <a href="" class="header__navbar-item-link header__navbar-item--strong header__navbar-item--separate">Sign Up</a></li>
                        <li class="header__navbar-item">
                            <a href="" class="header__navbar-item-link header__navbar-item--strong">Login</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="container">

        </div>
        <footer class="footer">

        </footer>
    </div>
    <!-- Modal Layout -->
    <div class="modal">
        <div class="modal__overlay">

        </div>
        <div class="modal__body">
            <div class="modal__inner">

            </div>
        </div>
    </div>
</body>
</html>
